<h1>Authors:</h1>

<table class="table table-bordered">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Last Name</th>
			<th>Version</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="author in authors">
			<td>{{author.id}}</td>
			<td>{{author.name}}</td>
			<td>{{author.lastName}}</td>
			<td>{{author.version}}</td>
		</tr>
	</tbody>
</table>
